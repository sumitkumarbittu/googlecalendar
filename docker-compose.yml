version: '3.8'

services:
  calendar-api:
    build: .
    container_name: google-calendar-api
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - ./logs:/usr/src/app/logs
    networks:
      - calendar-network

networks:
  calendar-network:
    driver: bridge